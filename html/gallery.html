<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="../js/galleria-1.4.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="../js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/galleria.classic.css">
</head>
<div class="parent">
    <img alt="background_image" src="../images/image.jpg" class="blur">

    <div class="container">

        <div class="banner_container">
            <div class="banner">
                <img class="banner_image" src="../data/SiteImages/logo.png">

                <p class="banner_text">
                    The Barrier Reef Orchestra - A North Queensland Icon
                </p>
            </div>
        </div>

        <div class="tabs_container">
            <ul class="tabs">
                <li><a class="menu_item" href="index.html">Home</a></li>
                <li><a class="menu_item" href="events.html">News</a></li>
                <li><a class="menu_item" href="gallery.html" id="current">Gallery</a></li>
                <li><a class="menu_item" href="people.html">People</a></li>
                <li><a class="menu_item" href="forms.html">Forms</a></li>
                <li><a class="menu_item" href="supporters.html">Supporters</a></li>
                <li><a class="menu_item" href="contact_us.html">Contact Us</a></li>
                <li><a class="menu_item" href="about.html">About Us</a></li>
            </ul>
        </div>

        <div class="content">

            <div class="center">
                <div id="galleria" class="center">
                </div>
                <a class="gallery_item_img gallery_item" onclick="setAlbum(hotsummer);">
                    <img class="album zoom_img" src='../data/gallery/hotsummernight2008/Hot_Summer_Night-177.jpg'>

                    <p class="joinus_overlay_text">
                        Hot Summer
                    </p>
                </a>

                <a class="gallery_item_img gallery_item" onclick="setAlbum(instruments);">
                    <img class="album zoom_img" src='../data/gallery/instruments/Background_BRO_056.jpg'>
                    <p class="joinus_overlay_text">
                        Instruments
                    </p>
                </a>

                <a class="gallery_item_img gallery_item" onclick="setAlbum(lights);">
                    <img class="album zoom_img"
                         src='../data/gallery/lastnightofproms/last_night_of_the_proms_bro_dsc0001.jpg'>
                    <p class="joinus_overlay_text">
                        Last Night of Proms
                    </p>
                </a>

                <a class="gallery_item_img gallery_item" onclick="setAlbum(slovanic);">
                    <img class="album zoom_img" src='../data/gallery/slavonicswoon/2008-BRO-Slavonic-Swoon-100.jpg'>
                    <p class="joinus_overlay_text">
                        Slovanic Swoon
                    </p>
                </a>

            </div>

            <div class="sponsor_container" id="container">
                <h2 class="sponsors">Sponsors</h2>

                <div id="sponsors" class="sponsors">

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    Galleria.loadTheme('../js/galleria.classic.min.js');


    function setAlbum(album) {
        Galleria.run('#galleria',
                {
                    width: 800,
                    height: 600,
                    dataSource: album
                });
    }
    setAlbum(hotsummer);
    loadSponsors();

</script>
</body>
</html>
