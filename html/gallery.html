<body>

<div class="parent">
    <img alt="background_image" src="../images/image.jpg" class="blur">


    <div class="container">
        <div>
            <ul class="tabs">
                <li><a class="menu_item" href="../index.html">Home</a></li>
                <li><a class="menu_item" href="events.html">News</a></li>

                <li><a class="menu_item" href="supporters.html">Supporters</a></li>
                <li><a class="menu_item" href="about.html">About Us</a></li>
            </ul>
        </div>

        <button onclick="switchItems();">Switch</button>
        <div class="content" id="container">


        </div>
    </div>
</div>

<script>


    var images = [
        "../data/gallery/hotsummernight2008/Hot_Summer_Night-7.jpg",
        "../data/gallery/hotsummernight2008/Hot_Summer_Night-177.jpg",
        "../data/gallery/hotsummernight2008/Hot_Summer_Night_17.jpg",
        "../data/gallery/hotsummernight2008/Hot_Summer_Night_29.jpg",
        "../data/gallery/hotsummernight2008/Hot_Summer_Night_47.jpg",
        "../data/gallery/hotsummernight2008/Hot_Summer_Night_88.jpg",
        "../data/gallery/hotsummernight2008/Hot_Summer_Night_87.jpg",
        "../data/gallery/hotsummernight2008/Hot_Summer_Night-218.jpg"
    ];

    var images1 = [
        "../data/gallery/hotsummernight2008/Hot_Summer_Night-247.jpg",
        "../data/gallery/hotsummernight2008/Hot_Summer_Night-223.jpg",
        "../data/gallery/hotsummernight2008/Hot_Summer_Night_54.jpg",
        "../data/gallery/hotsummernight2008/Hot_Summer_Night_107.jpg",
        "../data/gallery/hotsummernight2008/Hot_Summer_Night_47.jpg",
        "../data/gallery/hotsummernight2008/Hot_Summer_Night_128.jpg",
        "../data/gallery/hotsummernight2008/Hot_Summer_Night_133.jpg",
        "../data/gallery/hotsummernight2008/Hot_Summer_Night-218.jpg"
    ];

    (function () {
        initGalleria();
        var galleria = document.getElementById('galleria');
        images.forEach(function (image) {
            var a = document.createElement('a');
            var img = document.createElement('img');
            a.href = image;
            img.src = image;

            a.appendChild(img);
            galleria.appendChild(a);

        });
    })();

    function initGalleria() {
        var container = document.getElementById('container');
        var gall = document.createElement('div');
        gall.id = 'galleria';
        try {
            Galleria.destroy();
        } catch (err) {
        }

        while (container.firstChild) {
            container.removeChild(container.firstChild);
        }

        container.appendChild(gall);

        // Load the classic theme
        Galleria.loadTheme('../js/galleria.classic.min.js');

        // Initialize Galleria
        Galleria.run('#galleria');

    }
    function switchItems() {
        var galleria = document.getElementById('galleria');
        while (galleria.firstChild) {
            try {
                if (!(galleria.lastChild === galleria.firstChild))
                    galleria.removeChild(galleria.firstChild);
                else {
                    break;
                }
            } catch (err) {

            }
        }

        images1.forEach(function (image) {
            var a = document.createElement('a');
            var img = document.createElement('img');
            a.href = image;
            img.src = image;

            a.appendChild(img);
            galleria.appendChild(a);
        });
    }

</script>
</body>
