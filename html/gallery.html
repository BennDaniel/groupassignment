<script>
    var visble = 1;

        {image: "../data/gallery/hotsummernight2008/Hot_Summer_Night_87.jpg"},
        {image: "../data/gallery/hotsummernight2008/Hot_Summer_Night-218.jpg"}

    var images1 = [

    ];
    Galleria.loadTheme('../js/galleria.classic.min.js');
    Galleria.run('#galleria',
            {
                width: 800,
                height: 600,
                dataSource: images
            });


    function switchGallaries() {
        switch (visble) {
            case 1:
                visble = 2;
                Galleria.run('#galleria',
                        {
                            width: 800,
                            height: 600,
                            dataSource: images1
                        });
                break;
            case 2:
                visble = 1;
                Galleria.run('#galleria',
                        {
                            width: 800,
                            height: 600,
                            dataSource: images
                        });
                break;

        }

    }

</script>
