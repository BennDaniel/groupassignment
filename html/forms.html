<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>

<!-- Todo create an online form based on the old site’s PDF file for becoming a benefactor
• create contact/enquiry/join the orchestra form or forms - you decide how best to handle this
o your forms do not need to “work”, but should be set up so that they could be made to
work easily in the future (e.g. name your fields well)
o set the action of any form to: http://ditwebtsv.jcu.edu.au/~sci-lmw1/forms.php which
will display the variables and values you have submitted
o you need to use JavaScript to validate your form data prior to form submission-->
<div class="parent">
    <img alt="background_image" src="../images/image.jpg" class="blur">

    <div class="container">

        <div class="banner_container">
            <div class="banner">
                <img class="banner_image" src="../data/SiteImages/logo.png">
                <p class="banner_text">
                    The Barrier Reef Orchestra - A North Queensland Icon
                </p>
            </div>
        </div>


        <div class="tabs_container">
            <ul class="tabs">
                <li><a class="menu_item" href="home.html">Home</a></li>
                <li><a class="menu_item" href="events.html">News</a></li>
                <li><a class="menu_item" href="gallery.html">Gallery</a></li>
                <li><a class="menu_item" href="people.html">People</a></li>
                <li><a class="menu_item" href="forms.html" id="current">Forms</a></li>
                <li><a class="menu_item" href="supporters.html">Supporters</a></li>
                <li><a class="menu_item" href="contact_us.html">Contact Us</a></li>
                <li><a class="menu_item" href="about.html">About Us</a></li>
            </ul>
        </div>

        <div class="content">

            <form>
                <label for="name"> Name:</label> <br>
                <input id="name" type="text" name="name" placeholder="Name">
                <br>

                <label for="role"> Please place me/us on the benefactor roll as:</label>
                <br>
                <input id="role" type="text" name="role" placeholder="Nam">
                <br>
                <label for="transaction_type">Or be anonymous</label> <input id="transaction_type" type="radio"
                                                                             name="transaction_type" value="anon">
                <br>
                <label for="address">Mailing Address:</label><br>
                <input id="address" type="text" name="address" placeholder="Address">
                <br>

                <label for="email">Email:</label><br>
                <input id="email" type="email" name="email" placeholder="Email">
                <br>

                <label for="phone">Phone:</label><br>
                <input id="phone" type="number" name="phone" pattern=".{6,12}" placeholder="Phone">
                <br>

                <label for="mobile">Mobile:</label><br>
                <input id="mobile" type="number" name="mobile" min pattern=".{6,12}" placeholder="Mobile">
                <br>

                <label for="amount">I want to contribute:</label><br>
                <input id="amount" type="number" name="amount" min="0.01" placeholder="$">
                <br>

                <label for="radio_buttons">By :</label>

                <div id="radio_buttons">
                    <input type="radio" name="transaction_type" value="eftpos" checked> EFTPOS
                    <input type="radio" name="transaction_type" value="cheque"> Cheque
                    <input type="radio" name="transaction_type" value="cash"> Cash
                </div>
                <br>

            </form>


            <div class="sponsor_container" id="container">
                <h2 class="sponsors">Sponsors</h2>

                <div id="sponsors" class="sponsors">

                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    loadSponsors();
</script>
</body>
</html>
