<link rel="stylesheet" type="text/css" href="../css/main.css">
<link rel="stylesheet" type="text/css" href="../css/styles.css">

<div class="container">
    <h3 class="">Sponsors</h3>

    <div class="col-md-12">
        <div class="owl-carousel" id="sponsors">

        </div>
    </div>
</div>


<script type="text/javascript">

    var team_members = [
        {
            image: "image.png",
            link: "link.html",
            name: "name"
        }
    ];

    (function () {
        console.log('loading sponsors');
        //Todo
        var div = document.getElementById("sponsor_div");
        var sponsors = $(div).find("#sponsors")[0];

        team_members.forEach(function (item) {
            var div0 = document.createElement("div");
            div0.class = "col-md-12";

            var div1 = document.createElement("div");
            div1.class = "profile";

            var div2 = document.createElement("div");
            div2.class = "profile-photo";

            var a = document.createElement("a");
            a.onclick = function () {
                window.open(item.link)
            };

            var div3 = document.createElement("div");
            div3.class = "director-title";

            var image = document.createElement("img");
            image.src = item.image;
            image.alt = "sponsor_logo";
            image.width = 100;
            image.height = 100;
            image.maxWidth = 100;
            image.maxHeight = 100;


            var p = document.createElement("p");
            p.innerHTML = item.name;

            div3.appendChild(p);

            div2.appendChild(image);
            div2.appendChild(div3);
            a.appendChild(div2);
            div1.appendChild(a);
            div0.appendChild(div1);

            sponsors.appendChild(div0);
        });

    })();
</script>
